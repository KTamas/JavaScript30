<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello, I am a %s', 'foo');

    // Styled
    console.log('%cI am some green text', 'font-size: 20px; background: red; color: green');

    // warning!
    console.warn('onoez');

    // Error :|
    console.error('we have a problem');

    // Info
    console.info('some info');

    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 2, 'That is wrong');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`who is ${dog.age} years old`);
      console.log(`or ${dog.age*7} dog years old`)
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("foo");
    console.count("foo");
    console.count("foo");
    console.count("foo");
    console.count("bar");
    console.count("foo");
    console.count("foo");
    console.count("bar");

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/KTamas')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs);

  </script>
</body>
</html>
